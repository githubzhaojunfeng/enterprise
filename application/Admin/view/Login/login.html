<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/backstage/login/css/basic.css">
    <link rel="stylesheet" href="/static/backstage/login/css/login.css">
    <script type="text/javascript" src="/static/backstage/login/js/jQuery.js"></script>
    <script type="text/javascript" src="/static/backstage/login/js/basic.js"></script>
    <title>超级管理平台</title>
</head>
<body>
<div class="pagewrap">
    <div class="website-modify">系统通知信息在此显示</div>
    <div class="main" id="screen">
        <div class="login-page cjgl-login">
            <div class="banner">
                <ul class="img-list clearfix">
                    <li>
                        <a href="javascript:;"></a>
                    </li>
                    <li>
                        <a href="javascript:;"></a>
                    </li>
                </ul>
            </div>
            <div class="login-block">
                <div class="login-pop">
                    <h3 class="platform-name">企业后台管理系统</h3>
                    <div class="login-body clearfix">
                        <div id="showInfo"></div>
                        <form action="{:url('Login/checkLogin')}" method="post">
                            <div class="login-info">
                                <div class="form-list">
                                    <div class="li">
                                        <div class="ele-wrap">
                                            <i class="ico ico-user"></i>
                                            <input type="text" name="username" class="form-control" placeholder="用户名">
                                        </div>
                                    </div>
                                    <div class="li">
                                        <div class="ele-wrap">
                                            <i class="ico ico-password"></i>
                                            <input type="password" name="password" class="form-control password"
                                                   placeholder="密码">
                                        </div>
                                    </div>
                                    <div class="li">
                                        <div class="ele-wrap">
                                            <div class="code-img">
                                                <img onclick="this.src='{:url('Login/Verify')}'"
                                                     src="{:url('Login/Verify')}" title="点击切换">
                                            </div>
                                            <div class="proving-code">
                                                <i class="ico ico-code"></i>
                                                <input type="text" name="verify" class="form-control
                                        code" placeholder="验证码">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="li">
                                        <div class="ele-wrap">
                                            <div class="proxyinput-group">
                                                <label class="proxyinput proxy-checkbox">
                                                    <span class="h0hidden"><input type="checkbox" name="checkbox1"
                                                                                  checked="checked"></span>记住密码
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="li">
                                        <div class="ele-wrap">
                                            <a class="btn btn-blue" href="javascript:;">
                                                <button class="ys" type="submit">登录</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <style type="text/css">
                            .ys {
                                width: 322px;
                                height: 42px;
                                line-height: 42px;
                                text-align: center;
                                background: #6D93DF;
                                border: 2px solid #6D93DF;
                                color: white;
                            }
                        </style>
                        <div class="login-right">
                            <div class="login-ewm">
                                <div class="ewm-img">
                                    <img src="/static/backstage/login/images/login_ewm.png">
                                </div>
                                <span class="ewm-txt">微信扫一扫轻松登录</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="foot-record">
                Copyright © 2005-2018 027soft.cn 版权所有
                <a class="record-num" target="_blank" href="http://www.miitbeian.gov.cn">
                    <img src="/static/backstage/login/images/icp.png"/>
                    <span>鄂ICP备18000674号</span>
                </a>
                <a class="record-num" target="_blank"
                   href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=42018502000754">
                    <img src="/static/backstage/login/images/record_img.jpg"/>
                    <span>鄂公网安备 42018502000754号</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        function switchImg() {
            var num = 0;
            var timer = null;
            //封装下一张的功能
            var nextFn = function () {

                //在加之前，第一次的时候，num是0
                //让旧人离开你的怀抱
                $('.img-list li').eq(num).fadeOut(1000);
                num++;
                if (num > 1) {
                    num = 0;
                }
                //在加之后，第一次的时候，num是1
                //让新人投入你的怀抱
                $('.img-list li').eq(num).fadeIn(1000);
            }
            timer = setInterval(nextFn, 2000);
        };
        // 背景图切换
        switchImg();
        // 获取焦点
        $('.login-info .li .form-control').on('focus', function () {
            $(this).closest('.li').addClass('focus');
            $(this).closest('.li').siblings().removeClass('focus');
        });
        $('.login-info .li .form-control').on('blur', function () {
            $(this).closest('.li').removeClass('focus');
        });
        // 左右高度计算
        var infoH = $('.login-info').outerHeight();
        $('.login-right').height(infoH + 'px');
    });
</script>
