<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/static/Admin/layui/css/layui.css">
    <style>
        .aa th {
            text-align: center;
        }

        .bb td {
            text-align: center;
        }
    </style>
</head>
<body class="layui-layout-body" style="background:#f0f0f0;">
<div class="layui-layout layui-layout-admin">
    {include file="public/nav"}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    修改管理员
                </div>
                <div class="layui-card-body">
                    <form action="{:url('Admin/doEdit')}" method="post" enctype='multipart/form-data'
                          class="layui-form layui-form-pane">
                        <input type="hidden" name="id" value="{$data.id}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">头像</label>
                            <div class="layui-input-block">
                                <input type="file" name="logo" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">图片遍历</label>
                            <div class="layui-input-block">
                                <img style="width: 120px;height:100px" ; src="/static/uploads/{$data.logo}"
                                     class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">选择角色</label>
                            <div class="layui-input-block">
                                <select name="role_id" id="">
                                    {foreach $roles as $v}
                                    <option {if $role_id==$v['id']}selected{/if} value="{$v.id}">{$v.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input type="hidden" name="id" value="{$data.id}">
                                <input type="text" name="username" disabled="" value="{$data.username}" required
                                       lay-verify="required" placeholder="请输入管理员账号" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" value="{$data.password}" required
                                       lay-verify="required" placeholder="请输入管理员密码" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="realname" value="{$data.realname}" required
                                       lay-verify="required" placeholder="请输入管理员姓名" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="1" title="男" {if $data['sex']==1}checked{/if}>
                                <input type="radio" name="sex" value="0" title="女" {if $data['sex']==0}checked{/if}>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" value="{$data.phone}" required lay-verify="phone"
                                       placeholder="请输入管理员手机号" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" value="{$data.email}" required lay-verify="email"
                                       placeholder="请输入您的邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="status" value="1" title="启用" {if $data['status']==1}checked{/if}>
                                <input type="radio" name="status" value="0" title="禁用" {if $data['status']==0}checked{/if}>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <button type="submit" lay-filter="formDemo" class="layui-btn layui-btn-normal">提交</button>
                            <button type="submit"></button>
                            <!-- <input type="submit" name=""> -->
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="/static/Admin/jquery-3.3.1.min.js"></script>
<script src="/static/Admin/heightchats/highcharts.js"></script>
<script src="/static/Admin/layui/layui.all.js"></script>
<script>
    $("#Admin").addClass("layui-nav-itemed");
    $("#admin_list").addClass("layui-this");
    layui.use(['element', "form"], function () {
        var element = layui.element;
        var form = layui.form;

        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
